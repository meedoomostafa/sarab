name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            name: sarab-linux-x64
            ext: ""
          - os: macos-latest
            rid: osx-x64
            name: sarab-osx-x64
            ext: ""
          - os: windows-latest
            rid: win-x64
            name: sarab-win-x64
            ext: ".exe"

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Publish
      run: |
        dotnet publish Sarab.Cli/Sarab.Cli.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o release

    - name: Pack
      shell: bash
      run: |
        cd release
        mv Sarab.Cli${{ matrix.ext }} sarab${{ matrix.ext }}
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          7z a ../${{ matrix.name }}.zip sarab${{ matrix.ext }}
        else
          tar -czvf ../${{ matrix.name }}.tar.gz sarab${{ matrix.ext }}
        fi

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ${{ matrix.name }}.zip
          ${{ matrix.name }}.tar.gz
